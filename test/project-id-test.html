<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="test-data-generator.js"></script>
    <script src="pouchdb-mock.js"></script>
    <link rel="import" href="../legacyproject-related-requests.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <legacyproject-related-requests></legacyproject-related-requests>
      </template>
    </test-fixture>

    <script>
    /* global PouchDbMock, DataGenerator */
    suite('projectId queries', function() {
      const projectId = 'test-project';
      var element;
      var requests;
      var projectRequestsSize;
      setup(function() {
        element = fixture('basic');
        requests = DataGenerator.generateRequests(projectId);
        projectRequestsSize = DataGenerator.countProjectItems(requests, projectId);
        PouchDbMock.mock(requests);
      });

      test('Fires project-related-requests-read event', function(done) {
        element.projectId = projectId;
        element.addEventListener('project-related-requests-read', function() {
          done();
        });
      });

      test('Event\'s items property is an array', function(done) {
        element.projectId = projectId;
        element.addEventListener('project-related-requests-read', function(e) {
          assert.typeOf(e.detail.items, 'array');
          done();
        });
      });

      test('Event\'s projectId property is set', function(done) {
        element.projectId = projectId;
        element.addEventListener('project-related-requests-read', function(e) {
          assert.equal(e.detail.projectId, projectId);
          done();
        });
      });

      test('Event\'s requests belongs to the project', function(done) {
        element.projectId = projectId;
        element.addEventListener('project-related-requests-read', function(e) {
          assert.lengthOf(e.detail.items, projectRequestsSize);
          done();
        });
      });
    });
    </script>

  </body>
</html>
