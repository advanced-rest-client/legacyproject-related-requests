<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <legacyproject-related-requests></legacyproject-related-requests>
      </template>
    </test-fixture>

    <script type="module">
    import '../legacyproject-related-requests.js';
    import {PouchDbMock} from './pouchdb-mock.js';
    import {DataGenerator} from './test-data-generator.js';
    suite('query()', function() {
      const projectId = 'test-project';
      let element;
      let requests;
      let projectRequestsSize;
      setup(function() {
        element = fixture('basic');
        requests = DataGenerator.generateRequests(projectId);
        projectRequestsSize = DataGenerator.countProjectItems(requests, projectId);
        PouchDbMock.mock(requests);
      });

      test('query returns a promise', function() {
        let result = element.query(projectId);
        assert.typeOf(result, 'promise');
      });

      test('query sets the "querying" property to true', function() {
        element.query(projectId);
        assert.isTrue(element.querying);
      });

      test('The promise resolves to an array', function() {
        return element.query(projectId)
        .then((result) => {
          assert.typeOf(result, 'array');
        });
      });

      test('Resolved query sets the "querying" property to false', function() {
        return element.query(projectId)
        .then(() => {
          assert.isFalse(element.querying);
        });
      });

      test('Returns requests that belongs to the project', function() {
        return element.query(projectId)
        .then((result) => {
          assert.lengthOf(result, projectRequestsSize);
        });
      });

      test('Returns projected version of the request object', function() {
        return element.query(projectId)
        .then((result) => {
          let item = result[0];
          assert.typeOf(item.name, 'string');
          assert.typeOf(item._id, 'string');
          assert.typeOf(item._rev, 'string');
          assert.isUndefined(item.method);
          assert.isUndefined(item.url);
        });
      });

      test('Returns full request object for fullQuery set', function() {
        element.fullQuery = true;
        return element.query(projectId)
        .then((result) => {
          let item = result[0];
          assert.typeOf(item.name, 'string');
          assert.typeOf(item._id, 'string');
          assert.typeOf(item._rev, 'string');
          assert.typeOf(item.method, 'string');
          assert.typeOf(item.url, 'string');
        });
      });
    });
    </script>

  </body>
</html>
